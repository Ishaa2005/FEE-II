<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
</head>
<body>


    <h1>Job Application Form</h1>
 <br><br>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Your first name">
        <label for="lastname">&nbsp; Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Your last name">
    <br><br>
    
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
     <br><br>
 
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="Phone number">
   <br><br>
  
        <label for="job-type">Job Type:</label>
       <select id="job-type" name="job-type"> <br>
<option value="">Select a job type</option>
<option value="Full-time">Full Time</option>
<option value="part-time">Part-time</option>
<option value="internship">Internship</option>
       </select>
    <br><br>
    


    Gender:  <input type="radio" name="gender" id="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female">
<label for="female">Female</label><br>
    <br> 
        <label for="start_date">When can you start?:</label>
        <input type="date" name="start_date" id="start_date">
    <br><br>
     
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Street address">
    <br> <br>
   
        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume">
      <br> <br>
      <button type="submit">Submit Application</button><br>
      <br>
   
        <label for="feedback">Enter Your Feedback</label>
        <textarea name="feedback" id="feedback" cols="10" rows="10" placeholder="Write anything else you want to share."></textarea>
<br><br>
    </form>
</body>
</html>
