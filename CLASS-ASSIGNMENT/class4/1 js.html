<!-- repl :- real evaluate print loop -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   <script>
      a=10;
      console.log(a); // output 
      // datatypes:-
      // 1. number: + - decimal integer::

      let a = 10;
      let b = -5;
      let c = 1.2;
      console.log(a);
      // document.write(a);
      console.log(typeof(a));
      console.log(b);
      console.log(typeof(b));
      console.log(c);
      console.log(typeof(c));


      // 2. string: 
      let name ='tarun';
      console.log(name);
      console.log(typeof(name));

      // 3. boolean:
      let i = true;
      console.log(typeof(i));

      // 4. undefined
      let y;
      console.log(typeof(y));
      y =5;
      console.log(y);

      // null
      let j = null;
      console.log(typeof(j));


      
   </script>
 </body>
 </html>
