<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // array are mutable;
        let arr = [1,2,3,4,5,6]

        console.log(arr[2]);

        arr[2] = 5;
        console.log(arr[2]);
        console.log(arr);

        // methods:

        // 1.push:
        let fruit = ['apple','banana','mango']
        let newfruit = fruit.push();
        console.log(newfruit);
        console.log(fruit);

        let newwfruit = fruit.push('guava');
        console.log(fruit);

        // // 2. pop:
        let newwwfruit = fruit.pop();
        console.log(newwwfruit);
        console.log(fruit);

        
    </script>
</body>
</html>
