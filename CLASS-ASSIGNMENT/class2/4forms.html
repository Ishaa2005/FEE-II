<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">
        <h1>Input</h1>
    
        <h3>name: <input type="text"></h3>
        <input type="password"> <br><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="number"> <br>
        <input type="color">
        <hr>

        <h1>Place holder and labels</h1>
        <label for="username">username: </label>
        <input type="text" placeholder="username" id="username"><br>
       
        <label for="password">password</label> 
        <input type="password" placeholder="PASSWORD" id="password"> <br>

        <button type="submit" >submit</button>
<hr>

<h1>checkbox</h1>
<label for="age">Age</label>
<input type="checkbox" name="age" id="age"> 
<input type="checkbox" name="age" id="age" checked><br>
<hr>

<h1>radio</h1>
<label for="male">male</label>
<input type="radio" name="gender" id="male"> 
<label for="female">female</label>
<input type="radio" name="gender" id="female"> 

<br><br><br>
<hr>


 <h1>dropdown</h1>
<select name="language" value="select">
    <option value="">C</option>
    <option value="">C++</option>
    <option value="">Python</option>
</select>
<hr>


<h1>range</h1>
<label for="">attendance</label>
<input type="range" min="0" max="100" 
name="attendance" step="10" value="66">

<hr>
<h1>textarea</h1>
<label for="">enter feedbaCK</label>
<textarea name="" cols="10" rows="10" id=""></textarea>

</form>
</body>
</html>
